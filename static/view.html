<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Session - TextVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">View Session</h1>
    <div class="card">
        <div class="card-body">
            <pre>{{.Text}}</pre>
            <p class="text-muted">Expires at: {{.ExpiresAt}}</p>
        </div>
    </div>
    <a href="/" class="btn btn-link mt-3">Create another session</a>
</div>
</body>
</html>
